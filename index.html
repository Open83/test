<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duty Slip Generator</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --label: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            color: var(--text);
        }

        .slip-container {
            background: var(--surface);
            width: 100%;
            max-width: 600px; /* Constrained for better A6 ratio match */
            margin: 0 auto;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* --- HEADER --- */
        .header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title { 
            font-size: 1.25rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }
        
        .header-meta { 
            text-align: right; 
            font-size: 0.75rem; 
            font-weight: 500;
            opacity: 0.9;
        }
        
        .meta-id {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
            display: inline-block;
            font-family: monospace;
            font-size: 0.85rem;
        }

        /* --- FORM BODY --- */
        .body-content { padding: 20px; }

        .section { 
            margin-bottom: 25px; 
            background: #fff;
        }

        .section-header {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .full-width { grid-column: span 2; }

        @media (max-width: 480px) {
            .grid-row { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }

        .input-group { display: flex; flex-direction: column; }

        label {
            font-size: 0.7rem;
            color: var(--label);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            color: var(--text);
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none; /* Removes iOS shadows */
        }

        input:focus, textarea:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Auto-calculated / Total fields style */
        .auto-field input {
            background-color: #f0fdf4; /* Light green tint */
            border-color: #bbf7d0;
            color: #15803d;
            font-weight: 700;
            text-align: center;
        }

        textarea { resize: vertical; min-height: 60px; }

        /* --- SIGNATURE --- */
        .signature-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            height: 120px;
            position: relative;
            background: #f8fafc;
            overflow: hidden;
        }
        
        /* IMPORTANT for mobile signature */
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
            cursor: crosshair; 
            touch-action: none; /* Prevents scrolling while signing */
        }
        
        .clear-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.7rem;
            color: #dc2626;
            background: white;
            border: 1px solid #fecaca;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }

        /* --- BUTTONS --- */
        .fab-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; z-index: 100;
            width: 90%; max-width: 400px;
            justify-content: center;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        .btn:active { transform: scale(0.96); }
        .btn-new { background: #64748b; }
        .btn-pdf { background: var(--primary); }

        /* --- LOADING --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 20000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
            color: var(--primary); font-weight: 600;
        }
        .spinner {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="slip-container" id="printable-area">
        <div class="header">
            <div class="header-title">DUTY SLIP</div>
            <div class="header-meta">
                <div id="displayDate"></div>
                <div class="meta-id" id="bookingId"></div>
            </div>
        </div>

        <div class="body-content">
            
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-user-circle"></i> Customer Details
                </div>
                <div class="grid-row">
                    <div class="input-group full-width">
                        <label>Customer Name</label>
                        <input id="customerName" placeholder="Enter full name" oninput="saveData()">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="input-group full-width">
                        <label>Pickup / Drop Address</label>
                        <input id="customerAddress" placeholder="Enter location" oninput="saveData()">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-car"></i> Driver Details
                </div>
                <div class="grid-row">
                    <div class="input-group">
                        <label>Driver Name</label>
                        <input id="driverName" placeholder="Driver Name" oninput="saveData()">
                    </div>
                    <div class="input-group">
                        <label>Car No.</label>
                        <input id="carNumber" placeholder="MH-04-XX-1234" oninput="saveData()">
                    </div>
                </div>
                <div class="grid-row">
                     <div class="input-group full-width">
                        <label>Vehicle Type</label>
                        <input id="carType" placeholder="Sedan, SUV, etc." oninput="saveData()">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-play-circle"></i> Trip Start
                </div>
                <div class="grid-row">
                    <div class="input-group">
                        <label>Start Time</label>
                        <input id="startTime" type="datetime-local" oninput="saveData(); calculateStats();">
                    </div>
                    <div class="input-group">
                        <label>Start KM</label>
                        <input id="startKm" type="number" placeholder="0" oninput="saveData(); calculateStats();">
                    </div>
                </div>
            </div>

            <div class="section" style="background-color: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;">
                <div class="section-header" style="border-bottom-color: #cbd5e1;">
                    <i class="fas fa-stop-circle"></i> Customer Usage
                </div>
                
                <div class="grid-row">
                    <div class="input-group">
                        <label>Closing Time</label>
                        <input id="endTime" type="datetime-local" oninput="saveData(); calculateStats();">
                    </div>
                    <div class="input-group">
                        <label>Reading KM (End)</label>
                        <input id="endKm" type="number" placeholder="0" oninput="saveData(); calculateStats();">
                    </div>
                </div>

                <div style="margin-top: 15px; border-top: 1px dashed #cbd5e1; padding-top: 15px;">
                    <label style="color: #0f172a; margin-bottom: 10px; display:block;">Total Utilization (Auto)</label>
                    <div class="grid-row">
                        <div class="input-group auto-field">
                            <label>Total KM</label>
                            <input id="totalKm" readonly placeholder="0">
                        </div>
                        <div class="input-group auto-field">
                            <label>Total Time</label>
                            <input id="totalTime" readonly placeholder="0h 0m">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-pen"></i> Remarks
                </div>
                <div class="input-group">
                    <textarea id="remarks" placeholder="Toll, parking, or special instructions..." oninput="saveData()"></textarea>
                </div>
            </div>

            <div class="section">
                <label>Customer Signature</label>
                <div class="signature-area">
                    <canvas id="sig-canvas"></canvas>
                    <button class="clear-btn" id="clear-sig">Clear</button>
                </div>
            </div>

        </div>
    </div>

    <div class="fab-container">
        <button class="btn btn-new" onclick="startNewBooking()">
            <i class="fas fa-redo"></i> Reset
        </button>
        <button class="btn btn-pdf" onclick="generatePDF()">
            <i class="fas fa-file-download"></i> Save PDF
        </button>
    </div>

    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div>Creating A6 PDF...</div>
    </div>

    <script>
        const STORAGE_KEY = 'dutySlipData_v4_A6';
        let canvas, ctx, writingMode = false;

        window.onload = function() {
            setupCanvas();
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) {
                try { restoreData(JSON.parse(saved)); } 
                catch(e) { createNew(); }
            } else { createNew(); }
        };

        // --- Logic: Calculate Totals ---
        function calculateStats() {
            // Distance
            const sKm = parseFloat(document.getElementById('startKm').value);
            const eKm = parseFloat(document.getElementById('endKm').value);
            
            if(!isNaN(sKm) && !isNaN(eKm) && eKm >= sKm) {
                document.getElementById('totalKm').value = (eKm - sKm) + " KM";
            } else {
                document.getElementById('totalKm').value = '';
            }
            
            // Time
            const sTimeVal = document.getElementById('startTime').value;
            const eTimeVal = document.getElementById('endTime').value;
            
            if(sTimeVal && eTimeVal) {
                const sTime = new Date(sTimeVal);
                const eTime = new Date(eTimeVal);
                
                if (eTime > sTime) {
                    const diffMs = eTime - sTime;
                    const diffHrs = Math.floor(diffMs / 3600000);
                    const diffMins = Math.round((diffMs % 3600000) / 60000);
                    document.getElementById('totalTime').value = `${diffHrs}h ${diffMins}m`;
                } else {
                    document.getElementById('totalTime').value = '';
                }
            } else {
                document.getElementById('totalTime').value = '';
            }
        }

        function createNew() {
            const dateStr = new Date().toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' });
            document.getElementById('displayDate').textContent = dateStr;
            document.getElementById('bookingId').textContent = `ID: #${Math.floor(1000 + Math.random()*9000)}`;
            saveData();
        }

        function startNewBooking() {
            if (confirm('Start a new duty slip? Current data will be cleared.')) {
                localStorage.removeItem(STORAGE_KEY);
                ctx.clearRect(0,0,canvas.width,canvas.height);
                document.querySelectorAll('input, textarea').forEach(el => el.value = '');
                createNew();
            }
        }

        function saveData() {
            const data = {
                id: document.getElementById('bookingId').textContent,
                date: document.getElementById('displayDate').textContent,
                fields: {},
                sig: canvas.toDataURL()
            };
            document.querySelectorAll('input, textarea').forEach(el => data.fields[el.id] = el.value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function restoreData(data) {
            document.getElementById('bookingId').textContent = data.id;
            document.getElementById('displayDate').textContent = data.date;
            if (data.fields) Object.keys(data.fields).forEach(k => {
                const el = document.getElementById(k); if(el) el.value = data.fields[k];
            });
            if (data.sig) {
                const img = new Image(); img.onload = () => ctx.drawImage(img,0,0); img.src = data.sig;
            }
            calculateStats(); 
        }

        // --- Signature Logic (Mobile Optimized) ---
        function setupCanvas() {
            canvas = document.getElementById("sig-canvas");
            ctx = canvas.getContext("2d");
            
            const resize = () => {
                const rect = canvas.parentElement.getBoundingClientRect();
                if (canvas.width !== rect.width || canvas.height !== rect.height) {
                    const savedSig = canvas.toDataURL();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    const img = new Image();
                    img.onload = () => ctx.drawImage(img, 0, 0);
                    img.src = savedSig;
                    
                    ctx.lineWidth = 2; 
                    ctx.lineJoin = 'round'; 
                    ctx.lineCap = 'round'; 
                    ctx.strokeStyle = '#2563eb'; 
                }
            };
            
            window.addEventListener('resize', resize);
            resize(); // Initial sizing
            
            // Touch Events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Stop scrolling
                startDraw(e);
            }, {passive: false});
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                endDraw(e);
            }, {passive: false});
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e);
            }, {passive: false});

            // Mouse Events
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('mousemove', draw);
            
            document.getElementById('clear-sig').onclick = () => { 
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                saveData(); 
            };
        }
        
        function getPos(e) { 
            const rect = canvas.getBoundingClientRect(); 
            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top }; 
        }

        function startDraw(e) { 
            writingMode = true; 
            ctx.beginPath(); 
            const p = getPos(e); 
            ctx.moveTo(p.x, p.y); 
        }
        
        function endDraw(e) { 
            writingMode = false; 
            saveData(); 
        }
        
        function draw(e) { 
            if(!writingMode) return; 
            const p = getPos(e); 
            ctx.lineTo(p.x, p.y); 
            ctx.stroke(); 
        }

        // --- A6 PDF Generation ---
        async function generatePDF() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            try {
                window.scrollTo(0, 0);
                await new Promise(r => setTimeout(r, 200)); // Wait for render

                const element = document.getElementById('printable-area');
                
                // 1. Capture High Quality Canvas
                const canvasObj = await html2canvas(element, { 
                    scale: 2, 
                    useCORS: true, 
                    backgroundColor: '#ffffff',
                    ignoreElements: (el) => el.id === 'clear-sig' 
                });
                
                // 2. Setup A6 PDF (105mm x 148mm)
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a6');
                
                const pdfWidth = 105; 
                const pdfHeight = 148; 
                
                // 3. Calculate Ratio to Fit
                const imgRatio = canvasObj.height / canvasObj.width;
                const printHeight = pdfWidth * imgRatio;
                
                // 4. Add Image (Fit to width)
                pdf.addImage(canvasObj.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, pdfWidth, printHeight);
                
                const id = document.getElementById('bookingId').textContent.replace(/[^a-zA-Z0-9]/g, '');
                pdf.save(`DutySlip_${id}.pdf`);
                
            } catch (error) {
                console.error(error);
                alert('Error generating PDF.');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
