<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duty Slip Generator</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #cbd5e1;
            --label: #475569;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            padding-bottom: 100px; /* Space for FAB */
            color: var(--text);
        }

        .slip-container {
            background: var(--surface);
            width: 100%;
            max-width: 450px; /* Optimized for A6 width */
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header { 
            background: var(--primary); 
            color: white; 
            padding: 12px 15px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title { 
            font-size: 1rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            flex: 1; 
        }

        .header-date {
            flex: 1; 
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .header-meta { 
            text-align: right; 
            font-size: 0.7rem; 
            font-weight: 600;
            flex: 1;
        }
        
        .meta-id {
            background: rgba(255,255,255,0.2);
            padding: 1px 5px;
            border-radius: 3px;
            margin-top: 2px;
            display: inline-block;
        }

        /* --- FORM BODY --- */
        .body-content { padding: 15px; }

        /* Compact Sections */
        .section { margin-bottom: 12px; }

        .section-header {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        .full-width { grid-column: span 2; }

        .input-group { display: flex; flex-direction: column; }

        label {
            font-size: 0.65rem;
            color: var(--label);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        input, textarea {
            width: 100%;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 8px; /* Reduced padding */
            font-size: 0.85rem;
            color: var(--text);
            outline: none;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus { border-color: var(--primary); }
        
        /* Auto-calculated fields style */
        .auto-section {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 12px;
        }
        
        .auto-field input {
            background-color: white;
            border-color: #86efac;
            color: #166534;
            font-weight: 700;
            text-align: center;
        }

        textarea { resize: vertical; min-height: 40px; }

        /* --- SIGNATURE --- */
        .signature-area {
            border: 2px dashed #cbd5e1;
            border-radius: 6px;
            height: 80px; /* Reduced height */
            position: relative;
            background: #f8fafc;
        }
        
        canvas { 
            width: 100%; height: 100%; display: block; 
            touch-action: none;
        }
        
        .clear-btn {
            position: absolute; bottom: 4px; right: 4px;
            font-size: 0.6rem; color: #dc2626;
            background: white; border: 1px solid #fecaca;
            padding: 2px 6px; border-radius: 4px;
            z-index: 10;
        }

        /* --- BUTTONS --- */
        .fab-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100;
            width: 90%; max-width: 400px;
        }
        
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 50px;
            font-weight: 600; font-size: 0.9rem; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
        }
        
        .btn-new { background: #64748b; }
        .btn-pdf { background: var(--primary); }

        /* --- LOADING --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 20000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="slip-container" id="printable-area">
        <div class="header">
            <div class="header-title">Duty Slip</div>
            <div class="header-date" id="displayDate"></div>
            <div class="header-meta">
                <div class="meta-id" id="bookingId"></div>
            </div>
        </div>

        <div class="body-content">
            
            <div class="section">
                <div class="section-header">
                     <i class="fas fa-user"></i> Customer Details
                </div>
                <div class="grid-row">
                    <div class="input-group full-width">
                        <label>Customer Name</label>
                        <input id="customerName" placeholder="Name" oninput="saveData()">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="input-group full-width">
                        <label>Address</label>
                        <input id="customerAddress" placeholder="Address" oninput="saveData()">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-car"></i> Driver Details
                </div>
                <div class="grid-row">
                    <div class="input-group full-width">
                        <label>Driver Name</label>
                        <input id="driverName" oninput="saveData()">
                    </div>
                    <div class="input-group">
                        <label>Car Type</label>
                        <input id="carType" placeholder="e.g. Sedan" oninput="saveData()">
                    </div>
                    <div class="input-group">
                        <label>Car No.</label>
                        <input id="carNumber" placeholder="MH-01-AB-1234" oninput="saveData()">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-route"></i> Trip Start
                </div>
                <div class="grid-row">
                    <div class="input-group">
                        <label>Start Time</label>
                        <input id="startTime" type="datetime-local" oninput="saveData(); calculateStats();">
                    </div>
                    <div class="input-group">
                        <label>Start KM</label>
                        <input id="startKm" type="number" placeholder="0" oninput="saveData(); calculateStats();">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="input-group">
                        <label>End Time</label>
                        <input id="tripEndTime" type="datetime-local" oninput="saveData(); calculateStats();">
                    </div>
                    <div class="input-group">
                        <label>End KM</label>
                        <input id="tripEndKm" type="number" placeholder="0" oninput="saveData(); calculateStats();">
                    </div>
                </div>
            </div>

            <div class="auto-section">
                <div class="section-header" style="color:#166534; border-bottom-color:#bbf7d0;">
                    <i class="fas fa-calculator"></i> Total Utilization (Auto)
                </div>
                <div class="grid-row">
                    <div class="input-group auto-field">
                        <label>Total KM</label>
                        <input id="totalKm" readonly placeholder="0">
                    </div>
                    <div class="input-group auto-field">
                        <label>Total Time</label>
                        <input id="totalTime" readonly placeholder="0h 0m">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-stopwatch"></i> Customer Usage
                </div>
                <div class="grid-row">
                    <div class="input-group">
                        <label>Closing Time</label>
                        <input id="custClosingTime" type="datetime-local" oninput="saveData()">
                    </div>
                    <div class="input-group">
                        <label>Reading KM</label>
                        <input id="custReadingKm" type="number" placeholder="0" oninput="saveData()">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-pen"></i> Remarks
                </div>
                <div class="input-group">
                    <textarea id="remarks" placeholder="Notes..." oninput="saveData()"></textarea>
                </div>
            </div>

            <div class="section" style="margin-bottom: 0;">
                <label>Signature</label>
                <div class="signature-area">
                    <canvas id="sig-canvas"></canvas>
                    <button class="clear-btn" id="clear-sig">Clear</button>
                </div>
            </div>

        </div>
    </div>

    <div class="fab-container">
        <button class="btn btn-new" onclick="startNewBooking()">
            <i class="fas fa-redo"></i> Reset
        </button>
        <button class="btn btn-pdf" onclick="generatePDF()">
            <i class="fas fa-file-download"></i> Save PDF
        </button>
    </div>

    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div>Creating A6 PDF...</div>
    </div>

    <script>
        const STORAGE_KEY = 'dutySlipData_v7_Fit';
        let canvas, ctx, writingMode = false;

        window.onload = function() {
            setupCanvas();
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) {
                try { restoreData(JSON.parse(saved)); } 
                catch(e) { createNew(); }
            } else { createNew(); }
        };

        // --- Logic: Calculate Totals (From Trip Start Fields) ---
        function calculateStats() {
            // Distance Calculation (End KM - Start KM from Trip Start)
            const sKm = parseFloat(document.getElementById('startKm').value);
            const eKm = parseFloat(document.getElementById('tripEndKm').value);
            
            if(!isNaN(sKm) && !isNaN(eKm) && eKm >= sKm) {
                document.getElementById('totalKm').value = (eKm - sKm) + " KM";
            } else {
                document.getElementById('totalKm').value = '';
            }
            
            // Time Calculation (End Time - Start Time from Trip Start)
            const sTimeVal = document.getElementById('startTime').value;
            const eTimeVal = document.getElementById('tripEndTime').value;
            
            if(sTimeVal && eTimeVal) {
                const sTime = new Date(sTimeVal);
                const eTime = new Date(eTimeVal);
                
                if (eTime > sTime) {
                    const diffMs = eTime - sTime;
                    const diffHrs = Math.floor(diffMs / 3600000);
                    const diffMins = Math.round((diffMs % 3600000) / 60000);
                    document.getElementById('totalTime').value = `${diffHrs}h ${diffMins}m`;
                } else {
                    document.getElementById('totalTime').value = '';
                }
            } else {
                document.getElementById('totalTime').value = '';
            }
        }

        function createNew() {
            const dateStr = new Date().toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' });
            document.getElementById('displayDate').textContent = dateStr;
            document.getElementById('bookingId').textContent = `ID: ${Math.floor(1000 + Math.random()*9000)}`;
            saveData();
        }

        function startNewBooking() {
            if (confirm('Start a new duty slip? Current data will be cleared.')) {
                localStorage.removeItem(STORAGE_KEY);
                ctx.clearRect(0,0,canvas.width,canvas.height);
                document.querySelectorAll('input, textarea').forEach(el => el.value = '');
                createNew();
            }
        }

        function saveData() {
            const data = {
                id: document.getElementById('bookingId').textContent,
                date: document.getElementById('displayDate').textContent,
                fields: {},
                sig: canvas.toDataURL()
            };
            document.querySelectorAll('input, textarea').forEach(el => data.fields[el.id] = el.value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function restoreData(data) {
            document.getElementById('bookingId').textContent = data.id;
            document.getElementById('displayDate').textContent = data.date;
            if (data.fields) Object.keys(data.fields).forEach(k => {
                const el = document.getElementById(k); if(el) el.value = data.fields[k];
            });
            if (data.sig) {
                const img = new Image(); img.onload = () => ctx.drawImage(img,0,0); img.src = data.sig;
            }
            calculateStats(); 
        }

        // --- Signature Logic ---
        function setupCanvas() {
            canvas = document.getElementById("sig-canvas");
            ctx = canvas.getContext("2d");
            
            const resize = () => {
                const rect = canvas.parentElement.getBoundingClientRect();
                if (canvas.width !== rect.width || canvas.height !== rect.height) {
                    const savedSig = canvas.toDataURL();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    const img = new Image();
                    img.onload = () => ctx.drawImage(img, 0, 0);
                    img.src = savedSig;
                    
                    ctx.lineWidth = 2; 
                    ctx.lineJoin = 'round'; 
                    ctx.lineCap = 'round'; 
                    ctx.strokeStyle = '#2563eb'; 
                }
            };
            
            window.addEventListener('resize', resize);
            resize(); 
            
            // Touch handling
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); }, {passive: false});
            canvas.addEventListener('touchend', (e) => { e.preventDefault(); endDraw(e); }, {passive: false});
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
            
            // Mouse handling
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('mousemove', draw);
            
            document.getElementById('clear-sig').onclick = () => { 
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                saveData(); 
            };
        }
        
        function getPos(e) { 
            const rect = canvas.getBoundingClientRect(); 
            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top }; 
        }

        function startDraw(e) { 
            writingMode = true; ctx.beginPath(); 
            const p = getPos(e); ctx.moveTo(p.x, p.y); 
        }
        
        function endDraw(e) { 
            writingMode = false; saveData(); 
        }
        
        function draw(e) { 
            if(!writingMode) return; 
            const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); 
        }

        // --- A6 PDF Generation (Strict Fit Logic) ---
        async function generatePDF() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            try {
                window.scrollTo(0, 0);
                await new Promise(r => setTimeout(r, 200));

                const element = document.getElementById('printable-area');
                
                // Capture entire element
                const canvasObj = await html2canvas(element, { 
                    scale: 3, 
                    useCORS: true, 
                    backgroundColor: '#ffffff',
                    ignoreElements: (el) => el.id === 'clear-sig' 
                });
                
                // A6 Dimensions (mm)
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a6');
                const pdfWidth = 105; 
                const pdfHeight = 148; 
                
                const imgWidthPx = canvasObj.width;
                const imgHeightPx = canvasObj.height;
                const imgRatio = imgHeightPx / imgWidthPx;
                
                // Calculate dimensions to fit firmly within A6
                let printWidth = pdfWidth;
                let printHeight = pdfWidth * imgRatio;
                
                // If content is taller than A6 page, scale it down to fit height
                if (printHeight > pdfHeight) {
                    printHeight = pdfHeight;
                    printWidth = printHeight / imgRatio;
                }
                
                // Center horizontally
                const xOffset = (pdfWidth - printWidth) / 2;
                
                pdf.addImage(canvasObj.toDataURL('image/jpeg', 0.95), 'JPEG', xOffset, 0, printWidth, printHeight);
                
                const id = document.getElementById('bookingId').textContent.replace(/[^a-zA-Z0-9]/g, '');
                pdf.save(`DutySlip_${id}.pdf`);
                
            } catch (error) {
                console.error(error);
                alert('Error generating PDF.');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
