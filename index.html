<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Duty Slip</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #2563eb;
            --border: #d1d5db;
            --bg: #f8fafc;
            --text: #1e293b;
            /* PDF Dimensions */
            --pdf-width: 1600px;
            --pdf-height: 990px;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); }

        /* Container designed for 1600x990 Aspect Ratio */
        .duty-slip-card {
            width: var(--pdf-width);
            height: var(--pdf-height);
            background: white;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            background: var(--primary);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        .meta-info { text-align: right; font-size: 14px; }

        /* Two-Column Body */
        .content-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 30px 40px;
            flex-grow: 1;
        }

        .section { margin-bottom: 20px; }
        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Input Styling - Smaller Fields */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 12px;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-size: 10px; font-weight: 600; color: #64748b; text-transform: uppercase; margin-bottom: 4px; }
        
        input, textarea {
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 4px 0;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            background: transparent;
            transition: border-color 0.2s;
        }

        input:focus { border-bottom-color: var(--accent); }

        /* Signature Area */
        .signature-container {
            margin-top: 20px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            position: relative;
            background: #fff;
        }

        canvas { width: 100%; height: 120px; cursor: crosshair; }

        .btn-clear {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #ef4444;
            font-size: 11px;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Floating Actions */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-new { background: #f59e0b; color: white; }
        .btn-pdf { background: #10b981; color: white; }

        @media print { .controls { display: none; } }
    </style>
</head>
<body>

    <div class="duty-slip-card" id="slip-content">
        <div class="header">
            <div>
                <h1>Duty Slip</h1>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Official Transport Record</div>
            </div>
            <div class="meta-info">
                <div>Date: <b id="currentDate">--</b></div>
                <div style="margin-top: 5px;">Slip ID: <span id="slipId" style="background:rgba(255,255,255,0.2); padding: 2px 8px; border-radius:4px;">...</span></div>
            </div>
        </div>

        <div class="content-body">
            <div class="column">
                <div class="section">
                    <div class="section-title"><i class="fas fa-user"></i> Customer Details</div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Client Name</label>
                            <input type="text" id="custName" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Contact Number</label>
                            <input type="text" id="custPhone" placeholder="+91 ...">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Pickup/Drop Address</label>
                        <input type="text" id="custAddress" placeholder="Enter full address">
                    </div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-route"></i> Trip Schedule</div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Start (Date/Time)</label>
                            <input type="datetime-local" id="startTime">
                        </div>
                        <div class="input-group">
                            <label>End (Date/Time)</label>
                            <input type="datetime-local" id="endTime">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Start KM Reading</label>
                            <input type="number" id="startKm">
                        </div>
                        <div class="input-group">
                            <label>End KM Reading</label>
                            <input type="number" id="endKm">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title"><i class="fas fa-pen"></i> Remarks</div>
                    <textarea id="remarks" rows="2" placeholder="Toll, parking, or route notes..."></textarea>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <div class="section-title"><i class="fas fa-id-card"></i> Driver & Vehicle</div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Driver Name</label>
                            <input type="text" id="driverName">
                        </div>
                        <div class="input-group">
                            <label>Driver Contact</label>
                            <input type="text" id="driverPhone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Vehicle Model</label>
                            <input type="text" id="carType">
                        </div>
                        <div class="input-group">
                            <label>Vehicle Number</label>
                            <input type="text" id="carNumber">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-check-double"></i> Billing Summary</div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Total KM Used</label>
                            <input type="number" id="useReadingKm">
                        </div>
                        <div class="input-group">
                            <label>Duty Closed Time</label>
                            <input type="time" id="useClosingTime">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-signature"></i> Authentication</div>
                    <label>Customer / Driver Signature</label>
                    <div class="signature-container">
                        <canvas id="sig-canvas"></canvas>
                        <button class="btn-clear" id="clear-sig">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; color: #94a3b8; font-size: 11px; padding-bottom: 20px;">
            This is a computer-generated document and requires no physical seal.
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-new" onclick="resetForm()">
            <i class="fas fa-plus"></i> New Slip
        </button>
        <button class="btn btn-pdf" onclick="generatePDF()">
            <i class="fas fa-download"></i> Download PDF
        </button>
    </div>

    <script>
        const STORAGE_KEY = 'duty_slip_v2_data';
        let canvas, ctx, isDrawing = false;

        window.onload = () => {
            initCanvas();
            loadSavedData();
            setupAutoSave();
        };

        function initCanvas() {
            canvas = document.getElementById('sig-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas resolution for the box size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            ctx.lineWidth = 2;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#1e3a8a';

            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX || e.touches[0].clientX) - rect.left,
                    y: (e.clientY || e.touches[0].clientY) - rect.top
                };
            };

            const start = (e) => { isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
            const draw = (e) => { if(!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); };
            const stop = () => { if(isDrawing) { isDrawing = false; saveAll(); } };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            window.addEventListener('mouseup', stop);

            canvas.addEventListener('touchstart', start);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stop);

            document.getElementById('clear-sig').onclick = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveAll();
            };
        }

        function saveAll() {
            const data = {
                meta: {
                    id: document.getElementById('slipId').textContent,
                    date: document.getElementById('currentDate').textContent
                },
                fields: {},
                sig: canvas.toDataURL()
            };
            document.querySelectorAll('input, textarea').forEach(el => {
                data.fields[el.id] = el.value;
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadSavedData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('slipId').textContent = data.meta.id;
                document.getElementById('currentDate').textContent = data.meta.date;
                Object.keys(data.fields).forEach(id => {
                    const el = document.getElementById(id);
                    if(el) el.value = data.fields[id];
                });
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = data.sig;
            } else {
                generateNewId();
            }
        }

        function generateNewId() {
            const date = new Date();
            document.getElementById('currentDate').textContent = date.toLocaleDateString('en-GB');
            document.getElementById('slipId').textContent = 'DS-' + Math.floor(100000 + Math.random() * 900000);
        }

        function setupAutoSave() {
            document.querySelectorAll('input, textarea').forEach(el => {
                el.addEventListener('input', saveAll);
            });
        }

        function resetForm() {
            if(confirm("Clear all data and start a new slip?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        async function generatePDF() {
            const element = document.getElementById('slip-content');
            const slipId = document.getElementById('slipId').textContent;
            
            const opt = {
                margin: 0,
                filename: `DutySlip-${slipId}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 1, useCORS: true },
                jsPDF: { 
                    unit: 'px', 
                    format: [1600, 990], 
                    orientation: 'landscape' 
                }
            };

            // Temporary UI clean up for PDF
            document.getElementById('clear-sig').style.display = 'none';
            
            try {
                await html2pdf().set(opt).from(element).save();
            } finally {
                document.getElementById('clear-sig').style.display = 'block';
            }
        }
    </script>
</body>
</html>
